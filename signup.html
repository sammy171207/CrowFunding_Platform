<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup || Crowfunding</title>
</head>
<body>
   <div class="form_container">
    <h2>Sign Up Form</h2>
    <form id="signForm">
      <input type="email" placeholder="Email" id="sign_email"/>
      <input type="password" placeholder="Password" id="sign_pwd"/>
      <select id="signup_role">
        <option value="funder">Investor</option>
        <option value="user">User</option>
      </select>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account ? <span> <a href="login.html">Login</a></span></p>
   </div>
   <script type="module" src="js/auth.js"></script>
</body>
</html>
